<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ajouter un nouveau film</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nom du film</ion-label>
        <ion-input [(ngModel)]="newFilmName"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="addFilm()">Ajouter</ion-button>
    </ion-card-content>
  </ion-card>



  <ion-card>
    <ion-card-header>
      <ion-card-title>Utilisateurs</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let user of users">
          <ion-label>
            {{ user.name }} ({{ user.active ? 'Actif' : 'Désactivé' }})
          </ion-label>
          <ion-button
            *ngIf="user.active"
            color="danger"
            (click)="deactivateUser(user.id)"
          >
            Désactiver
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
